<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="position: static;
margin: 5px;
border: 1px solid rgb(243, 9, 9);">
    this is position static
</div>
<br>
<div style="position:fixed;
top: 100px;
border: 1px solid rgb(69, 12, 228);">
    this is position fixed
</div>
<br>
<div style="position:sticky;
margin: 5px;
top: 5%;
border: 1px solid rgb(6, 250, 18);">
    this is position sticky
</div>
<br>
<div style="position:relative;
margin: 5px;
height: 300px;
border: 1px solid rgb(6, 250, 18);">
    this is position relative
</div> 
<br>
<div style="position:absolute;
background-color: darkgoldenrod;
top: 22%;
margin: 40px;
height: 300px;
border: 1px solid rgb(6, 250, 18);">
    this is position absolute
</div> 


</body>
</html>
